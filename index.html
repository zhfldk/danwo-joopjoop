<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단어줍줍 · 정확도 모드</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Pretendard는 Google Fonts에 없음. 시스템 폰트 사용 or CDN 별도 사용 권장 -->
  <!-- AdSense: 스크립트만으로는 광고가 안 뜸. 본문에 <ins class="adsbygoogle"> 슬롯이 있어야 함 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4198900740159186" crossorigin="anonymous"></script>

  <!-- PDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo">🧺</div>
      <div>
        <h1>단어줍줍 · 정확도 모드</h1>
        <p class="subtitle">AI가 분석하고, 낮은 신뢰도만 검토하세요. 3분 안에 정확한 단어장을 만듭니다.</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card upload-card">
      <h2>1) 이미지 업로드</h2>
      <p class="hint">여러 장 가능 · JPG/PNG/WebP · 드래그 앤 드롭</p>
      <div id="dropzone" class="dropzone rounded">
        <input type="file" id="imageInput" accept="image/*" multiple />
        <p>이미지를 여기로 드래그하거나 클릭해서 선택하세요</p>
      </div>
      <div id="thumbs" class="thumbs"></div>

      <div class="row">
        <label class="radio"><input type="radio" name="meaningOption" value="auto" checked> 뜻 자동 채우기(무료 사전)</label>
        <label class="radio"><input type="radio" name="meaningOption" value="manual"> 뜻 수동 입력</label>
      </div>

      <div class="actions">
        <button id="btnAnalyze" class="btn primary">AI 분석 시작</button>
        <button id="btnClear" class="btn ghost">초기화</button>
      </div>

      <div id="status" class="status">대기 중…</div>
    </section>

    <section class="card results-card">
      <h2>2) 단어장 결과</h2>

      <!-- ✅ 실제 광고 슬롯 예시(원하면 이동/복수 사용 가능) -->
      <!-- data-ad-slot 은 AdSense에서 발급된 슬롯 ID로 교체 -->
      <!-- <ins class="adsbygoogle"
           style="display:block; margin:10px 0"
           data-ad-client="ca-pub-4198900740159186"
           data-ad-slot="YOUR_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> -->

      <div class="actions">
        <button id="btnFill" class="btn">뜻 채우기(무료 사전)</button>
        <button id="btnDedupe" class="btn">중복 정리</button>
        <button id="btnExport" class="btn">CSV 내보내기</button>
        <button id="btnPrint" class="btn">인쇄</button>
        <button id="btnPdf" class="btn success">PDF 저장</button>
      </div>

      <div class="table-wrap rounded">
        <table id="table">
          <thead>
            <tr>
              <th>#</th>
              <th>단어</th>
              <th>교정 단어</th>
              <th>뜻(한국어)</th>
              <th>신뢰도</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p class="hint">노란색 행은 신뢰도가 낮아 검토가 필요한 항목입니다.</p>
    </section>

    <section class="card layout-card">
      <h2>3) 프린트 / PDF 레이아웃</h2>
      <div class="row">
        <label class="radio"><input type="radio" name="layout" value="list" checked> 리스트</label>
        <label class="radio"><input type="radio" name="layout" value="flash"> 플래시카드</label>
        <label class="radio"><input type="radio" name="layout" value="worksheet"> 워크시트(뜻 빈칸)</label>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>© 2025 단어줍줍 · 정확도 모드 · Vercel 서버리스 + OpenAI 비전 사용</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
